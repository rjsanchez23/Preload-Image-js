<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css">

<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2 text-center">
    <h2>Preload image example</h2>
      <div class="well panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div id="imgProfile">
                <img src="images/bordercollie.jpg" alt="" class="center-block img-circle img-thumbnail img-responsive">
              </div>
            </div>
            <!--/col--> 
            <div class="col-sm-8">
             <form role="form">
                
                
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                    </div>
                  </div>
                </div>
                
                <div class="row">
                   <input type="file" id="imgInput" name="image" style="display:none">  
                  <div class="col-xs-12 col-md-12">
                    <a href="#" id="imgbutton" class="btn btn-success btn-block btn-lg">Change image</a>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
          <!--/row-->
        </div>
        <!--/panel-body-->
      </div>
      <!--/panel-->
    </div>
    <!--/col--> 
  </div>
  <!--/row--> 
</div>
<!--/container-->
<script>
    var imgProfile = document.getElementById('imgProfile');
    var imgInput = document.getElementById('imgInput');
    var imgButton = document.getElementById('imgbutton');

    imgInput.addEventListener('change', archivo, false);
    imgButton.addEventListener('click', openBrowser, false);

    function archivo(evt) {
        var files = evt.target.files; // FileList object
   
        // Obtein file field.
        for (var i = 0, f; f = files[i]; i++) {
          //Only images.
          if (!f.type.match('image.*')) {
              continue;
          }
   
          var reader = new FileReader();
   
          reader.onload = (function(theFile) {
              return function(e) {
                // Insert the img
                imgProfile.innerHTML = '<img src="'+ e.target.result+'" title="'+ escape(theFile.name)+ '" class="center-block img-circle img-thumbnail img-responsive"/>'
              };
          })(f);
   
          reader.readAsDataURL(f);
        }
    }
   
    function openBrowser(){

       imgInput.click();
    }
         
        

  </script>
</body>
</html>
